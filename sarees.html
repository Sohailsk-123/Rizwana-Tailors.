<section class="gallery">
    <h2>Choose Your Saree</h2>

<div class="images">
    <img src="images/saree-01-1.jpg"
         alt="Saree 01"
         data-id="saree01"
         data-images="images/saree-01-1.jpg,images/saree-01-2.jpg,images/saree-01-3.jpg"

         alt="Saree 04"

         onclick="openModal(this)">     
</div>

<!-- MODAL -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>

    <div class="slider">
        <button class="slide-btn left" onclick="prevImage()">‚ùÆ</button>
        <img id="modalImage" class="modal-content">
        <button class="slide-btn right" onclick="nextImage()">‚ùØ</button>
    </div>

    <p id="modalCaption"></p>

    <div class="modal-buttons">
        <a id="whatsappLink" target="_blank">üí¨ Buy on WhatsApp</a>
    </div>
</div>


<footer>
    <p>üìç Kurichedu ‚Ä¢ üìû 7075721372</p>
</footer>

<script>
let imagesList = [];
let currentIndex = 0;
let selectedDesignId = "";
let selectedDesignName = "";

function openModal(img) {
    imagesList = img.dataset.images.split(",");
    currentIndex = 0;

    selectedDesignId = img.dataset.id;
    selectedDesignName = img.alt;

    document.getElementById("imageModal").style.display = "block";
    document.getElementById("modalImage").src = imagesList[currentIndex];
    document.getElementById("modalCaption").innerText = img.alt;

    createDots();

    const productLink =
        window.location.origin +
        window.location.pathname.replace(/index\.html$/, "") +
        "#" +
        selectedDesignId;

    const message = encodeURIComponent(
        "Hello Rizwana,\n\n" +
        "I want to buy this item:\n" +
        selectedDesignName +
        "\n\nReference:\n" +
        productLink
    );

    document.getElementById("whatsappLink").href =
        "https://wa.me/917075721372?text=" + message;
}

function nextImage() {
    if (currentIndex < imagesList.length - 1) {
        currentIndex++;
        updateSlider();
    }
}

function prevImage() {
    if (currentIndex > 0) {
        currentIndex--;
        updateSlider();
    }
}

function updateSlider() {
    document.getElementById("modalImage").src = imagesList[currentIndex];
    updateDots();
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

/* ===== DOTS ===== */
function createDots() {
    const dotsContainer = document.getElementById("dotsContainer");
    dotsContainer.innerHTML = "";

    imagesList.forEach((_, index) => {
        const dot = document.createElement("span");
        dot.className = "dot" + (index === 0 ? " active" : "");
        dot.onclick = () => {
            currentIndex = index;
            updateSlider();
        };
        dotsContainer.appendChild(dot);
    });
}

function updateDots() {
    document.querySelectorAll(".dot").forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
    });
}
</script>

</body>
