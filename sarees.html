<html lang="en">

    <meta name="description" content="Ready-made sarees available at Rizwana Ladies Tailor, Kurichedu.">

</head>
<body>

<header>
    <h1>üëó Sarees</h1>
    <p>Ready-Made ‚Ä¢ Buy on WhatsApp</p>

    <a class="whatsapp-main" href="https://wa.me/917075721372" target="_blank">
        üí¨ Order on WhatsApp
    </a>
</header>

<section class="gallery">
    <h2>Choose Your Saree</h2>

<div class="images">
    <img src="images/saree-01-1.jpg"
         alt="Saree 01"
         data-id="saree01"
         data-images="images/saree-01-1.jpg,images/saree-01-2.jpg,images/saree-01-3.jpg"
         onclick="openModal(this)">

    <img src="images/saree-02-1.jpg"
         alt="Saree 02"
         data-id="saree02"
         data-images="images/saree-02-1.jpg,images/saree-02-2.jpg"
         onclick="openModal(this)">
</div>

</section>

<!-- MODAL -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>

    <div class="slider">
        <button class="slide-btn left" onclick="prevImage()">‚ùÆ</button>
        <img id="modalImage" class="modal-content">
        <button class="slide-btn right" onclick="nextImage()">‚ùØ</button>
    </div>

    <p id="modalCaption"></p>

    <div class="modal-buttons">
        <a id="whatsappLink" target="_blank">üí¨ Buy on WhatsApp</a>
    </div>
</div>


<footer>
    <p>üìç Kurichedu ‚Ä¢ üìû 7075721372</p>
</footer>

<script>
let imagesList = [];
let currentIndex = 0;
let selectedDesignId = "";
let selectedDesignName = "";

function openModal(img) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const caption = document.getElementById("modalCaption");
    const whatsapp = document.getElementById("whatsappLink");

    imagesList = img.getAttribute("data-images").split(",");
    currentIndex = 0;

    selectedDesignId = img.getAttribute("data-id");
    selectedDesignName = img.alt;

    modal.style.display = "block";
    modalImg.src = imagesList[currentIndex];
    caption.innerText = img.alt;

    const productLink =
        window.location.origin +
        window.location.pathname.replace(/index\.html$/, "") +
        "#" +
        selectedDesignId;

    const message = encodeURIComponent(
        "Hello Rizwana,\n\n" +
        "I want to buy this saree:\n" +
        selectedDesignName +
        "\n\nReference:\n" +
        productLink
    );

    whatsapp.href = "https://wa.me/917075721372?text=" + message;
}

function nextImage() {
    if (currentIndex < imagesList.length - 1) {
        currentIndex++;
        document.getElementById("modalImage").src = imagesList[currentIndex];
    }
}

function prevImage() {
    if (currentIndex > 0) {
        currentIndex--;
        document.getElementById("modalImage").src = imagesList[currentIndex];
    }
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}
</script>

</script>
